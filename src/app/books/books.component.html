<!-- GUARDA UQA PER EFFETTO CARD https://codepen.io/pieter-biesemans/pen/QWKmXEE -->
<div class="flex flex-row">
  <app-sidebar></app-sidebar>

  <div
    class="fixed top-1/3 left-1/3 w-3/6 shadow-xl"
    aTilt
    *ngIf="selectedBook"
  >
    <div class="flex bg-white rounded-lg overflow-hidden">
      <div class="w-1/3 bg-cover object-cover">
        <img class="object-cover h-96" [src]="selectedBook.cover" />
      </div>
      <div class="w-2/3 p-4">
        <h1 class="text-gray-900 font-bold text-3xl">
          {{ selectedBook.name }}
        </h1>
        <p class="mt-2 text-gray-600 text-sm">{{ selectedBook.recap }}</p>

        <!-- score -->
        <div class="flex item-center mt-2" *ngIf="selectedBook.score > 0">
          <svg
            class="w-5 h-5 fill-current text-yellow-500"
            viewBox="0 0 24 24"
            *ngFor="let r of [].constructor(selectedBook.score)"
          >
            <path
              d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z"
            />
          </svg>
          <svg
            class="w-5 h-5 fill-current text-gray-500"
            viewBox="0 0 24 24"
            *ngFor="let r of [].constructor(5 - selectedBook.score)"
          >
            <path
              d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z"
            />
          </svg>
        </div>

        <div class="flex item-center justify-between mt-3">
          <h1 class="text-gray-700 font-bold text-xl">$220</h1>
          <button
            class="px-3 py-2 bg-gray-800 text-white text-xs font-bold uppercase rounded"
          >
            Add to Card
          </button>
        </div>

        <div
          class="text-xs inline-flex items-center font-bold leading-sm uppercase p-2 mr-2 rounded-full shadow-sm"
          *ngFor="let tag of selectedBook.tags"
        >
          {{ tag }}
        </div>
      </div>
    </div>
  </div>
</div>
